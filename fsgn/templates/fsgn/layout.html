{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block css %}{% endblock %}
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="toolbar">
        <div class="nav-container"><a href="teachers/">Преподаватели</a></div>
        <div class="nav-container"><a href="history/">История</a></div>
        <div class="nav-container"><a href="timetable/">Расписание</a></div>
        <div class="nav-container"><a href="applicant/">Абитуриенту</a></div>
        <div class="nav-container"><a href="science/">Научная работа</a></div>
        <div class="nav-container"><a href="postgraduate/">Аспирантура</a></div>
    </div>
    <div class="grid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
